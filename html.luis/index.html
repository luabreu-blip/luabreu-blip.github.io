<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carros Deportivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Carros Deportivos</h1>

    <!-- Botones de filtro -->
    <div class="filters">
      <button class="filter-btn" data-filter="todos">Todos</button>
      <button class="filter-btn" data-filter="ferrari">Ferrari</button>
      <button class="filter-btn" data-filter="lamborghini">Lamborghini</button>
      <button class="filter-btn" data-filter="porsche">Porsche</button>
    </div>

    <!-- Buscador de carros -->
    <div class="search">
      <input type="text" id="buscar" placeholder="Buscar carro por nombre...">
      <button id="btnBuscar">Buscar</button>
    </div>
  </header>

  <main id="carros-container">
    <!-- Los carros aparecerán aquí -->
  </main>

  <!-- Formulario de contacto -->
  <section class="contacto">
    <h2>Enviar mensaje al concesionario</h2>
    <form id="form-contacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo" required>
      <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
